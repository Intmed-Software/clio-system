<div class="cs-input-container">
    <input [type]="passwordMode && passwordHidden ? 'password':'text'" [placeholder]="placeholder" [name]="name"
        [(ngModel)]="model" (keydown)="handleChangeModel($event)">
    <i class="material-icons" *ngIf="showSearchIcon" (click)="clearModel()">
        {{searchIcon}}
    </i>
    <i class="material-icons" *ngIf="passwordMode" (click)="onHandlechangeHiddenPassword()">
        {{showPasswordIcon}}
    </i>
</div>
