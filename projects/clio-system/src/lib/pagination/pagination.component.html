<div class="cs-pagination">
    <div class="cs-map">
        {{currentPage + 1}} - {{nPages + 1}} de {{nRows}}
    </div>
    <div class="cs-actions">
        
        <div class="cs-options-pages">
            <span class="cs-page-text">
                PÃ¡gina
            </span>
            
            <select (change)="setSelectionPage($event)">
                <option *ngFor="let opt of optionPages" [value]="opt" [selected]="opt">{{opt + 1}}</option>
            </select>
        </div>
       
        <div class="cs-action-arrows">
            <i class="material-icons" id="previous" (click)="previous()">
                chevron_left
            </i>
            <i class="material-icons" id="next" (click)="next()">
                navigate_next
            </i>
        </div>

    </div>
</div>
